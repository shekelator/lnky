version: '3'

services:
  dynamodb-local:
    image: amazon/dynamodb-local
    container_name: dynamodb-local
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath /home/dynamodblocal/data"
    volumes:
      - dynamodb-data:/home/dynamodblocal/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 5s
      timeout: 3s
      retries: 3

  lnky:
    build: .
    container_name: lnky
    depends_on:
      dynamodb-local:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - AWS_REGION=us-east-1
      - AWS_ENDPOINT=http://dynamodb-local:8000
      - URLS_TABLE=URLs
      - ANALYTICS_TABLE=Analytics
    command: >
      sh -c "
        echo 'Waiting for DynamoDB to start...' &&
        sleep 5 &&
        echo 'Creating DynamoDB tables...' &&
        aws dynamodb create-table --table-name URLs \
          --attribute-definitions AttributeName=short_id,AttributeType=S \
          --key-schema AttributeName=short_id,KeyType=HASH \
          --billing-mode PAY_PER_REQUEST \
          --endpoint-url http://dynamodb-local:8000 \
          --region us-east-1 || true &&
        aws dynamodb create-table --table-name Analytics \
          --attribute-definitions AttributeName=short_id,AttributeType=S \
          --key-schema AttributeName=short_id,KeyType=HASH \
          --billing-mode PAY_PER_REQUEST \
          --endpoint-url http://dynamodb-local:8000 \
          --region us-east-1 || true &&
        echo 'Starting lnky application...' &&
        ./lnky"

volumes:
  dynamodb-data:
